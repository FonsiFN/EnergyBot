<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina Web con Dashboard y EnergyBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #2f3136;
            color: #dcddde;
            display: flex;
        }

        .sidebar {
            width: 80px;
            background-color: #23272a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            font-size: 24px;
            margin: 20px 0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .sidebar a:hover {
            color: #7289da;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* Estilos para la p√°gina del Dashboard */
        .login-container, .protected-content {
            display: none;
        }

        /* Estilos para la p√°gina de EnergyBot */
        .header {
            background-color: #ff0000;
            padding: 20px 0;
            position: relative;
        }

        .logo {
            width: 80px;
        }

        .white-line {
            height: 2px;
            background-color: #ffffff;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Estilos adicionales */
        .bot-info {
            background-color: #2c2f33;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <!-- Barra Lateral -->
    <div class="sidebar">
        <a href="#" onclick="showPage('dashboard')">üè† Dashboard</a>
        <a href="#" onclick="showPage('energybot')">‚ö° EnergyBot</a>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        <!-- P√°gina del Dashboard -->
        <div id="dashboard" class="page-content">
            <div class="login-container">
                <h2>Iniciar Sesi√≥n</h2>
                <input type="text" id="email" placeholder="Correo Electr√≥nico">
                <input type="password" id="password" placeholder="Contrase√±a">
                <button onclick="login()">Iniciar Sesi√≥n</button>
            </div>
            <div id="protected-content">
                <h2>Bienvenido al Dashboard</h2>
                <div class="control-buttons">
                    <button onclick="controlBot('start')">Encender Bot</button>
                    <button onclick="controlBot('stop')">Apagar Bot</button>
                    <button onclick="controlBot('restart')">Reiniciar Bot</button>
                </div>
            </div>
        </div>

        <!-- P√°gina de EnergyBot -->
        <div id="energybot" class="page-content">
            <div class="header">
                <img src="https://imgur.com/iDq3OFg.png" alt="Logo" class="logo">
                <div class="white-line"></div>
            </div>
            <h1>Bienvenido a EnergyBot</h1>
            <div class="bot-info">
                <h2>¬øQu√© es EnergyBot?</h2>
                <p>EnergyBot es un bot para gestionar servidores y hacer la experiencia de Discord m√°s eficiente.</p>
                <p>¬°Invita el bot a tu servidor!</p>
                <a href="https://discord.com/oauth2/authorize?client_id=1212433297674600488" class="invite-btn">Invitar Bot</a>
            </div>
        </div>
    </div>

    <script>
        // Mostrar la p√°gina seleccionada
        function showPage(page) {
            const allPages = document.querySelectorAll('.page-content');
            allPages.forEach(page => page.style.display = 'none');
            document.getElementById(page).style.display = 'block';
        }

        // Inicializar mostrando el Dashboard
        showPage('dashboard');

        // Funciones del Dashboard
        const validUser = {
            email: "FonsiFN",
            password: "Rijafusa932345"
        };

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            if (email === validUser.email && password === validUser.password) {
                document.getElementById("protected-content").style.display = 'block';
                document.querySelector(".login-container").style.display = 'none';
            } else {
                alert("Correo o contrase√±a incorrectos.");
            }
        }

        function controlBot(action) {
            alert(`El bot est√° siendo ${action}`);
        }
    </script>

</body>
</html>
