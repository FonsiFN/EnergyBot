<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agentes</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #0b0f17, #02060a);
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Fondo de partículas */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Pantalla de inicio de sesión */
        .login-screen {
            background: rgba(15, 20, 40, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc;
            text-align: center;
            width: 350px;
            animation: fadeIn 2s ease;
        }

        h1 {
            margin: 0 0 20px;
            color: #00ffcc;
            font-size: 1.5em;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00ffcc;
            border-radius: 5px;
            background: #0b0f17;
            color: #00ffcc;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #ffcc00;
        }

        button {
            background: #00ffcc;
            color: #0b0f17;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #008f73;
            transform: scale(1.05);
        }

        .error {
            color: #ff5555;
            font-size: 0.9em;
            display: none;
        }

        /* Pantalla principal */
        .main-screen {
            display: none;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #1a202e;
            border-bottom: 2px solid #00ffcc;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav button {
            background: none;
            border: none;
            color: #00ffcc;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav button:hover {
            color: #ffcc00;
        }

        .content {
            flex-grow: 1;
            background: #1a202e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
            overflow-y: auto;
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .content h3 {
            margin-top: 0;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Fondo de partículas -->
    <canvas id="particles"></canvas>

    <!-- Pantalla de inicio de sesión -->
    <div class="login-screen">
        <h1>Acceso Autorizado</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div id="error" class="error">Credenciales incorrectas.</div>
    </div>

    <!-- Pantalla principal -->
    <div class="main-screen">
        <div class="header">
            <h2>Sistema de Agentes</h2>
            <nav class="nav">
                <button onclick="showSection('dashboard')">Panel</button>
                <button onclick="showSection('stats')">Estadísticas</button>
                <button onclick="showSection('map')">Mapa</button>
                <button onclick="showSection('missions')">Misiones</button>
            </nav>
        </div>
        <div class="content" id="dashboard">
            <h3>Panel de Control</h3>
            <p>Bienvenido, agente. Consulta el estado de tus misiones y analiza datos estratégicos.</p>
        </div>
        <div class="content" id="stats">
            <h3>Estadísticas</h3>
        </div>
        <div class="content" id="map">
            <h3>Mapa Estratégico</h3>
            <img src="https://via.placeholder.com/1000x500" alt="Mapa estratégico">
        </div>
        <div class="content" id="missions">
            <h3>Misiones Activas</h3>
            <p>Detalles de las misiones en curso:</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = Array.from({ length: 100 }).map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: Math.random() * 2 - 1,
            vy: Math.random() * 2 - 1,
        }));

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#00ffcc';
                ctx.fill();
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
            });
            requestAnimationFrame(drawParticles);
        }
        drawParticles();

        function showSection(id) {
            document.querySelectorAll('.content').forEach(section => section.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>

</body>
</html>
