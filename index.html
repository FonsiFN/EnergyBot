<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo EnergyProyect</title>
    <style>
        /* Estilos para el contenedor del logo */
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #e60000; /* Fondo rojo */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
        }

        /* Círculo amarillo interno */
        .inner-circle {
            position: absolute;
            width: 220px;
            height: 220px;
            background-color: #ffcc00; /* Amarillo para el círculo */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Símbolo de radiación */
        .radiation-symbol {
            position: relative;
            width: 140px;
            height: 140px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Secciones negras del símbolo de radiación */
        .radiation-part {
            width: 0;
            height: 0;
            border-style: solid;
            position: absolute;
        }

        .top {
            border-width: 70px 70px 0 70px;
            border-color: black transparent transparent transparent;
            transform: translateY(-30px) rotate(0deg);
        }

        .bottom-left, .bottom-right {
            border-width: 70px 70px 0 70px;
            border-color: black transparent transparent transparent;
            transform: translateY(35px);
        }

        .bottom-left {
            transform: rotate(120deg);
        }

        .bottom-right {
            transform: rotate(240deg);
        }

        /* Círculo central negro */
        .center-circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
        }

        /* Estilos para el texto alrededor del logo */
        .logo-text {
            position: absolute;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: black;
        }

        .top-text {
            top: 10px;
        }

        .bottom-text {
            bottom: 10px;
        }

        /* Estilos del botón de descarga */
        .download-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="logo" class="logo-container">
        <div class="inner-circle">
            <div class="radiation-symbol">
                <div class="radiation-part top"></div>
                <div class="radiation-part bottom-left"></div>
                <div class="radiation-part bottom-right"></div>
                <div class="center-circle"></div>
            </div>
        </div>
        <div class="logo-text top-text">ENERGYBOT</div>
        <div class="logo-text bottom-text">DISCORD BOT</div>
    </div>

    <button class="download-button" onclick="downloadLogo()">Descargar Logo</button>

    <script>
        function downloadLogo() {
            const logoElement = document.getElementById('logo');
            
            // Convertir el logo a imagen usando html2canvas
            html2canvas(logoElement).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/png");
                link.download = 'energyproyect_logo.png';
                link.click();
            });
        }
    </script>

    <!-- Incluir html2canvas para convertir el logo en imagen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
