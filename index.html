<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Bot</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #36393f;
            color: #dcddde;
        }

        .login-container {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #202225;
            background-color: #292b2f;
            color: #dcddde;
        }

        button {
            background-color: #7289da;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: #5b6eae;
        }

        .error {
            color: #f04747;
            margin-top: 10px;
        }

        #protected-content {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .embed {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .embed-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .embed-description {
            font-size: 14px;
            color: #b9bbbe;
        }

        .logout-button {
            background-color: #f04747;
        }

        .logout-button:hover {
            background-color: #e03e3e;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="email" placeholder="Correo Electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <p class="error" id="error-message"></p>
    </div>

    <div id="protected-content">
        <h2>Bienvenido al Dashboard</h2>
        <div class="embed">
            <div class="embed-title">Información del Bot</div>
            <div class="embed-description">Este es el panel de control de tu bot. Aquí puedes gestionar las funcionalidades.</div>
        </div>

        <div class="control-buttons">
            <button id="start-btn" onclick="controlBot('start')">Encender Bot</button>
            <button id="stop-btn" onclick="controlBot('stop')">Apagar Bot</button>
            <button id="restart-btn" onclick="controlBot('restart')">Reiniciar Bot</button>
        </div>

        <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        const validUser = {
            email: "FonsiFN",
            password: "Rijafusa932345"
        };

        let botStatus = "off";

        function checkLoginStatus() {
            const loggedIn = localStorage.getItem("loggedIn");
            document.getElementById("login-container").style.display = loggedIn === "true" ? "none" : "block";
            document.getElementById("protected-content").style.display = loggedIn === "true" ? "block" : "none";
        }

        checkLoginStatus();

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (email === validUser.email && password === validUser.password) {
                localStorage.setItem("loggedIn", "true");
                checkLoginStatus();
                errorMessage.textContent = "";
            } else {
                errorMessage.textContent = "Correo o contraseña incorrectos.";
            }
        }

        function logout() {
            localStorage.removeItem("loggedIn");
            checkLoginStatus();
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }

        async function controlBot(action) {
            const statusMessage = document.querySelector('.embed-description');
            let url = `http://localhost:3000/${action}`;

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Error en la solicitud al servidor');
                const data = await response.json();

                statusMessage.textContent = data.message;
                if (action === 'start') {
                    botStatus = "on";
                    document.getElementById("start-btn").disabled = true;
                } else if (action === 'stop') {
                    botStatus = "off";
                    document.getElementById("start-btn").disabled = false;
                } else if (action === 'restart') {
                    botStatus = "off";
                    document.getElementById("start-btn").disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                statusMessage.textContent = "Error al comunicar con el servidor.";
            }
        }
    </script>
</body>
</html>
