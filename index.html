<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión Persistente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        #protected-content {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="email" placeholder="Correo Electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <p class="error" id="error-message"></p>
    </div>

    <div id="protected-content">
        <h2>Bienvenido</h2>
        <p>Has iniciado sesión con éxito.</p>
        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        // Solo un usuario permitido: FonsiFN
        const validUser = {
            email: "FonsiFN",
            password: "Rijafusa932345"
        };

        // Verificar si el usuario está guardado en localStorage
        function checkLoginStatus() {
            const loggedIn = localStorage.getItem("loggedIn");
            if (loggedIn === "true") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("protected-content").style.display = "block";
            } else {
                document.getElementById("login-container").style.display = "block";
                document.getElementById("protected-content").style.display = "none";
            }
        }

        // Llamar a la función al cargar la página
        checkLoginStatus();

        // Función de inicio de sesión
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Comprobar si las credenciales coinciden con el usuario válido
            if (email === validUser.email && password === validUser.password) {
                // Guardar el estado de inicio de sesión en localStorage
                localStorage.setItem("loggedIn", "true");

                // Mostrar contenido protegido
                document.getElementById("login-container").style.display = "none";
                document.getElementById("protected-content").style.display = "block";
                errorMessage.textContent = "";
            } else {
                // Error de inicio de sesión
                errorMessage.textContent = "Correo o contraseña incorrectos.";
            }
        }

        // Función de cierre de sesión
        function logout() {
            // Borrar el estado de inicio de sesión de localStorage
            localStorage.removeItem("loggedIn");

            // Mostrar el formulario de inicio de sesión
            document.getElementById("login-container").style.display = "block";
            document.getElementById("protected-content").style.display = "none";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
