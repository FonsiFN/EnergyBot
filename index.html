<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #36393f; /* Color de fondo de Discord */
            color: #dcddde; /* Color de texto de Discord */
        }

        .login-container {
            background-color: #2f3136; /* Fondo oscuro para el login */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #202225;
            background-color: #292b2f;
            color: #dcddde;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #7289da; /* Botón estilo Discord */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: #5b6eae;
        }

        .error {
            color: #f04747; /* Color de error de Discord */
            margin-top: 10px;
        }

        #protected-content {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .embed {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .embed-title {
            color: #dcddde;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .embed-description {
            color: #b9bbbe;
            font-size: 14px;
        }

        .logout-button {
            background-color: #f04747;
        }

        .logout-button:hover {
            background-color: #e03e3e;
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-buttons button {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <input type="text" id="email" placeholder="Correo Electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <p class="error" id="error-message"></p>
    </div>

    <div id="protected-content">
        <h2>Bienvenido al Dashboard</h2>
        <div class="embed">
            <div class="embed-title">Información del Bot</div>
            <div class="embed-description">Este es el panel de control de tu bot. Aquí puedes gestionar las funcionalidades.</div>
        </div>

        <div class="control-buttons">
            <button id="start-btn" onclick="controlBot('start')">Encender Bot</button>
            <button id="stop-btn" onclick="controlBot('stop')">Apagar Bot</button>
            <button id="restart-btn" onclick="controlBot('restart')">Reiniciar Bot</button>
        </div>

        <button class="logout-button" onclick="logout()">Cerrar Sesión</button>
    </div>

    <script>
        // Solo un usuario permitido: FonsiFN
        const validUser = {
            email: "FonsiFN",
            password: "Rijafusa932345"
        };

        let botStatus = "off"; // Estado del bot

        // Verificar si el usuario está guardado en localStorage
        function checkLoginStatus() {
            const loggedIn = localStorage.getItem("loggedIn");
            if (loggedIn === "true") {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("protected-content").style.display = "block";
            } else {
                document.getElementById("login-container").style.display = "block";
                document.getElementById("protected-content").style.display = "none";
            }
        }

        // Llamar a la función al cargar la página
        checkLoginStatus();

        // Función de inicio de sesión
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Comprobar si las credenciales coinciden con el usuario válido
            if (email === validUser.email && password === validUser.password) {
                // Guardar el estado de inicio de sesión en localStorage
                localStorage.setItem("loggedIn", "true");

                // Mostrar contenido protegido
                document.getElementById("login-container").style.display = "none";
                document.getElementById("protected-content").style.display = "block";
                errorMessage.textContent = "";
            } else {
                // Error de inicio de sesión
                errorMessage.textContent = "Correo o contraseña incorrectos.";
            }
        }

        // Función de cierre de sesión
        function logout() {
            // Borrar el estado de inicio de sesión de localStorage
            localStorage.removeItem("loggedIn");

            // Mostrar el formulario de inicio de sesión
            document.getElementById("login-container").style.display = "block";
            document.getElementById("protected-content").style.display = "none";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }

        // Función para controlar el bot
        function controlBot(action) {
            const statusMessage = document.querySelector('.embed-description');

            if (action === 'start') {
                if (botStatus === "off") {
                    botStatus = "on";
                    statusMessage.textContent = "El bot ha sido encendido.";
                    document.getElementById("start-btn").disabled = true; // Deshabilitar el botón de encender cuando el bot está encendido
                }
            } else if (action === 'stop') {
                if (botStatus === "on") {
                    botStatus = "off";
                    statusMessage.textContent = "El bot ha sido apagado.";
                    document.getElementById("start-btn").disabled = false; // Habilitar el botón de encender cuando el bot está apagado
                }
            } else if (action === 'restart') {
                if (botStatus === "on") {
                    botStatus = "off";
                    statusMessage.textContent = "El bot ha sido reiniciado y está apagado. Ahora puedes encenderlo.";
                    document.getElementById("start-btn").disabled = false; // Habilitar el botón de encender después del reinicio
                }
            }
        }
    </script>
</body>
</html>
